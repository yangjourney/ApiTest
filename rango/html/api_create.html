{% extends "base.html" %}
{% block title %}AutoTester Home - 新建模块{% endblock %}
{% block content %}
	<ol class="breadcrumb">
  		<li><a href="/rango/projects">项目</a></li>
  		<li><a href='/rango/project?id={{module.project.id}}'>{{module.project.name}}</a></li>
		<li><a href="/rango/apis?mid={{module.id}}">{{module.name}}</a></li>
  		<li class="active">添加API</li>
	</ol>
	<div class="row">
		<form class="form-horizontal" role="form" method="POST" action="/rango/api/save?mid={{ module.id }}">
			{% csrf_token %}
			<div class="form-group">
    				<label for="name" class="col-sm-2 control-label">名称</label>
   				 <div class="col-sm-5">
      				<input type="text" name="name" class="form-control" id="name" placeholder="查询/创建/更新/删除 XXX">
   				 </div>
  			</div>
  			<div class="form-group">
    				<label for="url" class="col-sm-2 control-label">URL</label>
   				 <div class="col-sm-10">
      				<input type="text" name="url" class="form-control" id="url" placeholder="URL(例如：'/blog/query?n=1&s=10')">
   				 </div>
  			</div>
			<div class="form-group">
    				<label for="method" class="col-sm-2 control-label">请求方法</label>
   				 <div class="col-sm-10">
      				<input type="radio" name="method" value="GET" id="method" checked>GET
					<input type="radio" name="method"  value="POST">POST
					<input type="radio" name="method" value="PUT">PUT
					<input type="radio" name="method" value="DELETE">DELETE
   				 </div>
  			</div>
			<div class="form-group">
    				<label for="headers" class="col-sm-2 control-label">HEADERS</label>
   				 <div class="col-sm-10">
      				<textarea class="form-control" name="headers" placeholder='{"Content-Type":"application/json"}' id="headers" rows="10"></textarea>
   				 </div>
  			</div>

    			<div class="form-group">
    				<div class="col-sm-offset-2 col-sm-10">
      			<button type="submit" class="btn btn-primary">保存</button>
    			</div>
  </div>
</form>

			</div>
{% endblock %}
