{% extends "base.html" %}
{% block title %}测试报告{% endblock %}
{% block content %}
	<ol class="breadcrumb">
  		<li class="active">报告</li>
	</ol>
	<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
    {% for item in data%}
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" _id="{{item.id}}" data-parent="#accordion" href="#{{item.id}}"  aria-expanded="true" aria-controls="collapseOne">
          {{item.created_time}}
        </a>
      </h4>
    </div>
    <div id="{{item.id}}" class="panel-collapse collapse in" role="tabpanel">
      <div class="panel-body">
        {{item.content}}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
