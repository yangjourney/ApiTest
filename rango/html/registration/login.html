<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>
        登录       
    </title>
	<link rel="stylesheet" type="text/css" href="/static/vendor/bootstrap/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">
    </head>

<body>
	<article>
	<header>
    <nav class="container navbar  navbar-fixed-top ng-scope" role="navigation" ng-controller="CommonController">
			<div class="container navbar-header">
			    <div class="navbar-brand" >
                    Api TestRunner
			    </div>
			    		<div class="collapse navbar-collapse">
			</div>
			</div>
		</nav>
	</header>
	<section class="container">
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
<fieldset  class="col-sm-offset-7 " style="margin-top:100px;">
    <legend>登录ApiTestRunner</legend>
    <form class="form-horizontal" role="form" method="post" action="login">

    <div class="form-group">
        {% csrf_token %}
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="username" >用户名</label>
        <div class="col-sm-6"><input class="form-control" type="text" id="username" name="username" placeholder="用户名"></div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="password" >密码</label>
        <div class="col-sm-6"><input class="form-control" type="password" id="password" name="password" placeholder="密码"></div>
    </div>
    <div class="form-group">
        <input type="submit" class="col-sm-offset-2 btn btn-primary" value="登录" />
        <input type="hidden" name="next" value="{{ request.GET.next }}" />
    </div>
    </form>
    </fieldset>
    </section>
    {% block footer %}
<footer>
    {# 任何每个页面都可能修改的文本区域的页脚 #}
        <p>@Copyright BugLife Inc. All Rights Reserved </p>
    {% endblock %}
</footer>
	</article>
</body>
</html>
